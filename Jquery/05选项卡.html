<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 600px;
            height: 400px;
          
            margin: 50px auto;
        }
        .head{
            width: 600px;
            height: 30px;

        }
        li{
            list-style: none;
            width: 70px;
            height: 30px;
            border:2px solid #8080ff;
            float: left;
            margin-right: 10px;
            line-height: 30px;
            text-align: center;
            background-color: #c0c0c0;
            cursor: pointer;
        }
        .content{
            width: 600px;
            height: 300px;
            border: 3px solid #8080ff;
            margin-top: 2px;
        }
        .bgcolor{
            background-color: #8000ff;

        }
        .hide{
            display: none;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <ul class="head">
            <li class="bgcolor">时事</li>
            <li>体育</li>
            <li>娱乐</li>  
        </ul>
        <div >时事</div>
        <div class="hide">体育</div>
        <div class="hide">娱乐</div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
    $("ul li").on("click",function(){
        $(this).addClass('bgcolor').siblings().removeClass("bgcolor");
    
        $(".container div").eq($(this).index()).removeClass("hide").siblings().addClass('hide');
   
    });
    
        
              
    
    </script>
</body>
</html>
