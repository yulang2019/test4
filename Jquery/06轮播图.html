<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .wrap{
            margin: 100px auto;
            width: 700px;
            height: 400px;
            position: relative;
            cursor: pointer;
        }
        img{
            width: 700px;
            height: 400px;
            display: none;
        }
        #box-image .checked{
            display: block;
        }
        .box-item{
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .box-item>li{
            width: 30px;
            height: 30px;
            background-color: #000000;
            opacity: 0.3;
            color: #ffffff;
            border-radius: 10px;
            float: left;
            text-align: center;
            line-height: 30px;
            margin-right: 5px;
            cursor: pointer;
        }
        .box-item .selected{
            background-color: #63085b;
            opacity: 1;
        }
        .item-next{
            position:absolute;
            bottom: 10px;
            left: 10px;
        }
        .item-next>li{
            float: left;
            width: 30px;
            height: 30px;
            background-color: #008080;
            margin-right: 5px;
            color: #ffffff;
            font-weight: 30;
            font-size: 18px;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;
            cursor: pointer;
            opacity: .8;
           

        }

    </style>
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="box-image" id="box-image">
            <img src="../img/1.webp" alt="" class="checked">
            <img src="../img/2.webp" alt="">
            <img src="../img/3.jpg" alt="">
            <img src="../img/4.webp" alt="">
            <img src="../img/5.jpg" alt="">
        </div>
        <ul class="box-item" id="box-item">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
       <ul class="item-next" id="item-next">
            <li id="last">&lt;</li>
            <li id="next">&gt;</li>
        </ul>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        var nextIndex=0;
        /* console.log( $(".box-item li")); */
        $(".box-item li").on("mouseover",function(){
            change(($(this).index()));
            /* $(this).addClass('selected').siblings().removeClass("selected");
            $(".box-image img").eq($(this).index()).addClass("checked").siblings().removeClass("checked"); */
            nextIndex=$(this).index();
        });
        $(".item-next #next").on("click",function(){
            nextIndex++;
            if(nextIndex==$(".box-item li").length){
                nextIndex=0;
            } 
            change(nextIndex);
        });
        $(".item-next #last").on("click",function(){
            if(nextIndex==0)
            {
            nextIndex=$(".box-item li").length;
            }
            nextIndex--;
           change(nextIndex);
        });
        function change(num){
            $(".box-item li").eq(num).addClass('selected').siblings().removeClass("selected");
            $(".box-image img").eq(num).addClass("checked").siblings().removeClass("checked");   
        }
    </script>
    
</body>
</html>
